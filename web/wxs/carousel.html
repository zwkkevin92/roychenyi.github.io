<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>轮播</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="carousel-example-generic" class="carousel slide both" data-ride="carousel">
    <!-- Indicators --> 			<ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
</ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/slide-01.jpg" alt="...">
            <div class="carousel-caption">
                测试1...
            </div>
        </div>
        <div class="item">
            <img src="images/slide-01.jpg" alt="...">
            <div class="carousel-caption">
                ... 						</div> 				</div>
        <div class="item"> 					<img src="images/slide-01.jpg" alt="...">
            <div class="carousel-caption"> 					...
            </div>
        </div>
    </div>
    <!-- Controls -->
    <a id="carleft" class="left carousel-control   " href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span> 			</a>
    <a id="carright" class="right carousel-control " href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 				<span class="sr-only">Next</span>
    </a> 		</div> 		</div>



<!-- Mainly scripts -->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>          <!--创建手风琴效果的可折叠菜单-->
<!--   <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>   <!--一个支持把内容放在一个盒子里面，固定一个高度，超出的则使用滚动-->

<!-- Custom and plugin javascript -->
<script src="js/plugins/pace/pace.min.js"></script>
<script src="js/main.js"></script>

<!--toucher-->
<script src="js/plugins/toucher/toucher.js"></script>
<script> var myTouch = util.toucher(document.getElementById('carousel-example-generic'));
myTouch.on('swipeLeft',function(e){     $('#carright').click(); }).on('swipeRight',function(e){     $('#carleft').click(); });
</script>
</body>
</html>
