    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-6 hidden-xs" style="height:10000px;">登陆展示图片 </div>
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
                <form class="form-horizontal" role="form">
                    <div class="hero-unit">
                    <h3>账号登陆</h3>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 col-xs-3 control-label text-right">账户</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="text" class="form-control" id="username"  name="username"
                                   placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 col-xs-3 control-label text-right">密码</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="text" class="form-control" id="password" name="password"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="verifyCode" class="col-lg-3  col-sm-3 col-xs-3 control-label text-right">验证码</label>
                            <div class="col-lg-4 col-sm-4 col-xs-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="verifyCode" name="verifyCode"
                                           placeholder="验证码"  onblur="checkVerifyCode(this.value,this.id);" onfocus="inputVerifyCode('img_result');"  />
                                    <span id="result" class="input-group-addon" style="display:none;"><img id="img_result" class="img_result"   src=""/>	</span>
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                <img id="CreateCheckCode" alt="验证码" src="servlet/verify.img" onclick="this.src=this.src+'?'"/>
                                <a href="javascript:document.getElementById('CreateCheckCode').onclick()" >换一张</a>
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8 col-xs-offset-3 col-xs-9 col-lg-offset-6 col-lg-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 请记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-10 col-xs-offset-3 col-xs-9 col-lg-offset-6 col-lg-6">
                            <button type="submit" class="btn btn-primary btn-lg">登录</button>
                        </div>
                    </div>
</div>
                </form>

            </div>
        </div>
    </div>
</div>
